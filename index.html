<title>Watch Video</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}
body{
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.wrapper{
  width:100%;
  max-width:360px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  overflow:hidden;
}

/* VIDEO LINK */
.video-link{
  display:block;
  padding:14px;
  text-decoration:none;
  color:#fff;
  background:#111;
  text-align:center;
  font-weight:bold;
  font-size:15px;
}

/* NATIVE ADS */
.native-ads{
  margin:15px;
}

.native-ads a{
  display:block;
  text-decoration:none;
  color:#000;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
}

.native-ads img{
  width:100%;
  display:block;
}

.native-text{
  padding:12px;
  background:#fff;
}

.native-text strong{
  display:block;
  font-size:15px;
}

.native-text span{
  font-size:13px;
  color:#555;
}

/* CTA */
.cta{
  display:block;
  margin:0 15px 15px;
  padding:13px;
  background:#000;
  color:#fff;
  text-align:center;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>
