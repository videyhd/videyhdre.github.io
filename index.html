<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play List Video</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.container{
  width:100%;
  max-width:360px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  overflow:hidden;
}

/* Native Banner */
.native-banner{
  display:block;
  text-decoration:none;
  color:#000;
}

.native-banner img{
  width:100%;
  height:auto;
  display:block;
}

/* Text area */
.banner-text{
  padding:14px;
  text-align:left;
}

.banner-text h2{
  font-size:16px;
  margin-bottom:6px;
}

.banner-text p{
  font-size:14px;
  color:#555;
}

/* CTA */
.cta{
  display:block;
  margin:12px;
  padding:12px;
  text-align:center;
  background:#000;
  color:#fff;
  font-weight:bold;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="container">

  <!-- Native Banner -->
  <a href="https://moviecdn.github.io/txezGrdF1.mp4/"
     target="_blank"
     class="native-banner" rel="nofollow noopener">

    <!-- GANTI GAMBAR DI SINI -->
    <img src="https://via.placeholder.com/300x250.png?text=Video+Preview"
         alt="Video Preview">

    <div class="banner-text">
      <h2>Watch Full Video</h2>
      <p>Tap to play the full video in HD quality</p>
    </div>
  </a>

  <a class="cta" href="https://moviecdn.github.io/txezGrdF1.mp4/" target="_blank">
    â–¶ Play Now
  </a>

</div>

</body>
</html>
